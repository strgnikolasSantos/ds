<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title></title>
</head>

<body style="background-image: url('img/background-site.jpg');">
  <div class="container-fluid mt-3">
    <div class="row">
      <!--Titulo-->
      <div class="col-sm-12 p-1" style="background-image: url(img/img.jpg);">

        <div class="cabecalho">
          <a>
            <svg xmlns="icons/list" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
          </a>
          <p>Musico</p>
        </div>
      </div>

      <!--Conteudo-->
      <div class="col-sm-6 p-2">
        <form class="row g-3">

          <!--Nome cpf  endereco-->
          <div class="col-sm-6 p-5">
            <div class="form formsIni">

              <div class="col-md-10">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Insira seu nome:">
              </div>

              <div class="col-md-10">
                <label for="inputCpf" class="form-label">Nome</label>
                <input type="text" class="form-control" id="cpf" placeholder="Insira seu cpf:">
              </div>
              <br>
              <label for="inputEstado" class="form-label">Endereço</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              <div class="formsMeio">
                <button type="submit" class="btn btn-primary">
                  <svg xmlns="icons/house-door" width="16" height="16" fill="currentColor" class="bi bi-house-door"
                    viewBox="0 0 16 16">
                    <path
                      d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                  </svg>
                  Inserir
                </button>
              </div>
            </div>
          </div>


          <!--Endereco-->
          <br>
          <div style="background-image: url('img/img.jpg'); border-radius: 3%;">
            <div class="formsMeio">

              <div class="col-md-6">
                <label for="inputLogradouro" class="form-label">Logadrouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Nome da rua e bairro">
              </div>

              <div class="col-md-2">
                <label for="inputNumero" class="form-label">Numero</label>
                <input type="text" class="form-control" id="numero" placeholder="Nº">
              </div>
            </div>

            <div class="formsMeio">

              <div class="col-6">
                <label for="inputComplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="complemento">
              </div>

              <div class="col-6">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="nome do bairro">
              </div>

            </div>

            <div class="formsMeio">
              <div class="col-md-6">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
              </div>


              <div class="col-md-2">
                <label for="inputUf" class="form-label">UF</label>
                <input type="text" class="form-control" id="uf">
              </div>

              <div class="col-md-6">
                <label for="inputCep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="cep">
              </div>

            </div>

            <div class="col-12">
              <div class="col-md-6">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone">
                <br>
              </div>
            </div>
          </div>

          <!--selects-->
          <div class="col-12 formsMeio">
            <div class="formsIni">
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="formsIni">
            <button type="submit" class="btn btn-primary">
              <svg xmlns="icons/arrow-clockwise" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                <path
                  d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
              </svg>
              Inserir
            </button>
            <button type="submit" class="btn btn-primary">
              Adcionar
            </button>
            <button type="submit" class="btn btn-primary">
              Remover
            </button>
          </div>
          </div>
          <br>
          <br>
          <div class="formsMeio">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Salvar
              </button>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Cancelar
              </button>
            </div>
          </div>
      </div>
      </form>
    </div>
    <div class="col-sm-6">
    </div>
</body>

</html>
