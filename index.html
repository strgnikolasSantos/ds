<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  <script src="js/bootstrap.bundle.min.js"></script>
	<title></title>
</head>
<body style="background-image: url('img/background-site.jpg');">
    <div class="container-fluid mt-3">
        <div class="row">
            <!--Titulo-->
            <div class="col-sm-12" style="text-align: center; ">
                <img src="img/OIG4.png" width="15%">
                <h3 style="font-family:Georgia, 'Times New Roman', Times, serif;">Sonora Music Pro</h3>
            </div>
            <div class="col-sm-4">
              
            </div>
            
            <!--Conteudo-->
            <div class="col-sm-4 p-5" style="box-sizing: border-box; background-image: url('img/img.jpg'); border-radius: 9%;">
                <form>
                    <div class="mb-3 mt-3">
                      <label for="Numero 1:" class="form-label">User: </label>
                      <input type="text" class="form-control" id="user" placeholder="Insira o nome de usuario" name="user">
                    </div>
                    <div class="mb-3">
                      <label for="psw" class="form-label">Password</label>
                      <input type="password" class="form-control" id="psw" placeholder="Insira a senha:" name="psw">
                      <p style="text-align: center; color: blue; text-decoration: underline;">Esqueceu sua senha?</p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">
                      <svg xmlns="icons/arrow-bar-right" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>
                      </svg>
                      Login
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <svg xmlns="icons/arrow-bar-right" width="16" height="16" fill="currentColor" class="bi bi-envelope-paper" viewBox="0 0 16 16">
                        <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267zm13 .566v5.734l-4.778-2.867zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083zM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
                      </svg>
                      Cadastre-se
                    </button>
                  </form>
            </div>
            <div class="col-sm-4">
      </div>
</body>
</html>
